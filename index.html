<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
</head>
<body>
<div class="container">
    <div class="container__menu-header">
        <div class="container__menu-header_logo">
            <img class="container__menu-header_logo_img" src="img/vector1.png" alt="">
        </div>
        <div class="container__menu-header_menu">
            <a class="container__menu-header_menu_link" href="">Услуги</a>
            <a class="container__menu-header_menu_link" href="">Клиенты</a>
            <a class="container__menu-header_menu_link" href="">Кейсы</a>
            <a class="container__menu-header_menu_link" href="">Отзывы</a>
            <a class="container__menu-header_menu_link" href="">Блог</a>
            <a class="container__menu-header_menu_link" href="">Контакты</a>
        </div>
        <div class="container__menu-header_contacts">
            <a href="">+7 (995) 009 8623</a>
            <a class="container__menu-header_contacts_button" href=""> <img src="img/whatsapp.png" alt="">Whatsapp</a>

        </div>
    </div>

    <div class="container__content">
        <div class="container__content_product-offer">
            <div class="container__content__product-offer_heading">
                <h1 class="container__content__product-offer_heading_h1">Разработка сайтов <span
                        class="container__content__product-offer_heading_span">под ключ</span></h1>
                <p class="container__content__product-offer_heading_h2">Разработаем проект для решения<br>задачи любой
                    сложности</p>
            </div>
            <div class="container__content__product-offer_buttons">
                <form>
                    <input class="container__content__product-offer_buttons_input" type="text"
                           placeholder="+7 (999) 444 22-33" name="phone">
                    <button class="container__content__product-offer_buttons_button" type="button">Реализовать мою идею
                    </button>
                </form>
            </div>
        </div>


        <div class="container__content__model">
            <div class="container__content__model_calculations-client ">
                <div class="container__content__model_calculations-client_ellipse"></div>
                <p class="container__content__model_calculations-client_p">+80%
                    <span class="container__content__model_calculations-client_ellipse_span">К количеству <br> клиентов</span>
                </p>
            </div>
            <div class="container__content__model_calculations-sale ">
                <div class="container__content__model_calculations-sale_ellipse"></div>
                <p class="container__content__model_calculations-sale_ellipse_text">1 000+<span
                        class="container__content__model_calculations-sale_ellipse_text_span"><br>Продаж через интернет<br>
                    за 2 месяца</span></p>
            </div>

            <div class="container__content__model__graphic">
                <div class="container__content__model__graphic_header">
                    <div class="container__content__model__graphic_header_graph"></div>
                    <h5 class="container__content__model__graphic_header_h">Рост прибыли <br>компании</h5>
                </div>
                <div class="container__content__model_graphic_content">

                    <img class="container__content__model_graphic_content_img" src="img/Rectangle 14.png" alt="">

                </div>

            </div>
        </div>

    </div>

</div>
</body>
</html>
